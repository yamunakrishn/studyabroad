<script>
    $(document).ready(function() {
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {

            });
        });
    });
</script>



    
<style>

<script>
    let popup = document.getElementById("popup");
