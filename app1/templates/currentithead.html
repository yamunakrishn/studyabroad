{% extends "basehr.html" %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="text-align:center">Current IT Head</h4>
            <form>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name" style="color:rgb(7, 6, 6);">
                </div>
            </form>
            </p>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Contact
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Designation
                            </th>
                            
                            
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <tr>
                            <td class="py-1">

                                <a href="{% url 'status2' %}" style="margin-left:20px;text-decoration:none;color: black;">
                                    <p><span><img src="static/images/faces/face19.jpg" alt="image" /></span> Herman Beck
                                    </p>
                                </a>
                            </td>
                            <td>
                                9462347896
                            </td>
                            <td>
                                beck@gmail.com
                            </td>
                            <td>
                                IT Head
                            </td>
                            
                            
                        </tr>
                       
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
{% endblock content %}
